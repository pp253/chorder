<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chorder</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>

  </nav>
  <div class="chords-wrapper">
    <div class="chords">
        <div class="chord">
          <div class="chord-name" id="chord-name-user">You played</div>
          <div class="chord-notes" id="chord-notes-user"></div>
        </div>
        <div class="chord">
          <div class="chord-name" id="chord-name-1">1</div>
          <div class="chord-notes" id="chord-notes-1"></div>
        </div>
        <div class="chord">
          <div class="chord-name" id="chord-name-2">2</div>
          <div class="chord-notes" id="chord-notes-2"></div>
        </div>
        <div class="chord">
          <div class="chord-name" id="chord-name-3">3</div>
          <div class="chord-notes" id="chord-notes-3"></div>
        </div>
      </div>
  </div>
  <div class="control-panel-wrapper">
    <div class="control-panel">
      <button id="help-input">HELP</button>
      <button id="clear-input">CLEAR</button>
      <button id="delete-input">DELETE</button>
    </div>
  </div>
  <div class="piano-wrapper">
    <div class="piano">
      <div id="piano-key-c" class="piano-key piano-key-c"></div>
      <div id="piano-key-c-sharp" class="piano-key piano-key-c-sharp"></div>
      <div id="piano-key-d" class="piano-key piano-key-d"></div>
      <div id="piano-key-d-sharp" class="piano-key piano-key-d-sharp"></div>
      <div id="piano-key-e" class="piano-key piano-key-e"></div>
      <div id="piano-key-f" class="piano-key piano-key-f"></div>
      <div id="piano-key-f-sharp" class="piano-key piano-key-f-sharp"></div>
      <div id="piano-key-g" class="piano-key piano-key-g"></div>
      <div id="piano-key-g-sharp" class="piano-key piano-key-g-sharp"></div>
      <div id="piano-key-a" class="piano-key piano-key-a"></div>
      <div id="piano-key-a-sharp" class="piano-key piano-key-a-sharp"></div>
      <div id="piano-key-b" class="piano-key piano-key-b"></div>
    </div>
  </div>

  <footer>
    Made by <a href="https://github.com/pp253">pp253</a>. Get more on <a href="https://github.com/pp253/chorder">GitHub</a>.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
  <script src="https://abcjs.net/abcjs_basic_midi_3.2.0-min.js" type="text/javascript"></script>
  <script src="./base.js"></script>
</body>
</html>
